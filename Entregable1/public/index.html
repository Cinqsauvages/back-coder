<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entregable</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>

<body>
    <header>
        <h1>Primer Entregable Juan Heguilen /backcoder</h1>
    </header>
    <main>
        <h2>Crea tu producto</h2>
        <form action="" method="post" enctype="multipart/form-data">
            <div>
                <label for="POST-name">Nombre:</label>
                <input id="POST-name" type="text" name="name">
                <input type="submit" value="Save">
            </div>
            <div>
                <label for="POST-description">Descripcion:</label>
                <input id="POST-description" type="text" name="descripcion">
                <input type="submit" value="Save">
            </div>
            <div>
                <label for="POST-codigo">codigo:</label>
                <input id="POST-codigo" type="text" name="codigo">

            </div>
            <div>
                <label for="POST-precio">precio:</label>
                <input id="POST-precio" type="number" name="precio">

            </div>
            <div>
                <label for="POST-stock">Stock:</label>
                <input id="POST-stock" type="text" name="stock">

            </div>
            <div>
                <label for="POST-categoria">Categoria:</label>
                <input id="POST-categoria" type="text" name="categoria">

            </div>
            <div>
                <label for="POST-imagen">Imagen:</label>
                <input id="POST-imagen" type="imagen" name="imagen">
            </div>
            <div>
                <button type="submit"> Enviar</button>
            </div>
        </form>

    </main>

</body>

</html>
