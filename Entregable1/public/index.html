<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entregable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>Primer Entregable Juan Heguilen /backcoder</h1>
    </header>
    <main class="Main">
        <form method="post" action="/api/products" autocomplete="off" enctype id="formProduct">
            <div class="mb-3">
                <label for="product-name" class="form-label">Nombre</label>
                <input type="text" class="form-control input" id="product-name" name="name">
            </div>
            <div class="mb-3">
                <label for="product-description" class="form-label ">Descripcion</label>
                <textarea class="form-control input" id="product-description" rows="3" name="description"></textarea>
            </div>
            <div class="mb-3">
                <label for="product-code" class="form-label">Codigo</label>
                <input type="text" class="form-control input" id="product-code" name="code">
            </div>
            <div class="mb-3">
                <label for="product-price" class="form-label">Precio</label>
                <input type="number" class="form-control input" id="product-price" name="price">
            </div>
            <div class="mb-3">
                <label for="product-stock" class="form-label">Stock</label>
                <input type="number" class="form-control input" id="product-stock" name="stock">
            </div>
            <div class="mb-3">
                <label for="product-category" class="form-label">Categoria</label>
                <select class="form-select input" aria-label="Default select example" id="product-category"
                    name="category">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="product-image" class="form-label">imagen</label>
                <input type="text" class="form-control input" id="product-image" name="thrumbail">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
